name: run

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Name of the cluster/environment to run'
        required: true
        default: 'dev'
    push:
      branches:
        - 'main'
      tags:
        - '*.*.*'

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CLOUD_CREDENTIALS: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
      GCLOUD_PROJECT: ${{ secrets.GCLOUD_PROJECT }}
      CLUSTER_NAME: ${{ github.event.inputs.environment }}
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - name: credentials
        run: "mkdir -p config && echo ${GOOGLE_CLOUD_CREDENTIALS} > config/google-cloud.json"
        shell: bash
      - name: run
        run: "./run_container.sh run_create ${GCLOUD_PROJECT} ${CLUSTER_NAME}"
        shell: bash
